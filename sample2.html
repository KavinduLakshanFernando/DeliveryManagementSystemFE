<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .delivery-card {
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card delivery-card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Delivery Management System</h4>
                </div>
                <div class="card-body">
                    <form id="deliveryForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pickupPoint" class="form-label">Pickup Point</label>
                                <input type="text" class="form-control" id="pickupPoint" placeholder="Enter pickup location" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="deliveryAddress" class="form-label">Delivery Address</label>
                                <input type="text" class="form-control" id="deliveryAddress" placeholder="Enter delivery address" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="distance" class="form-label">Distance (km)</label>
                                <input type="number" class="form-control" id="distance" placeholder="Distance" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="deliveryAmount" class="form-label">Delivery Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="deliveryAmount" placeholder="Amount" required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="deliveryStatus" class="form-label">Delivery Status</label>
                                <select class="form-select" id="deliveryStatus">
                                    <option value="pending">Pending</option>
                                    <option value="in-transit">In Transit</option>
                                    <option value="delivered">Delivered</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customerPhone" class="form-label">Customer Phone</label>
                                <input type="tel" class="form-control" id="customerPhone" placeholder="Enter phone number" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="additionalNotes" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Any special instructions"></textarea>
                            </div>
                        </div>

                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary">Submit Delivery</button>
                            <button type="reset" class="btn btn-secondary ms-2">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Delivery List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="deliveryTable">
                            <thead>
                            <tr>
                                <th>Pickup Point</th>
                                <th>Delivery Address</th>
                                <th>Distance</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Delivery entries will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('deliveryForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get form values
        const pickupPoint = document.getElementById('pickupPoint').value;
        const deliveryAddress = document.getElementById('deliveryAddress').value;
        const distance = document.getElementById('distance').value;
        const deliveryAmount = document.getElementById('deliveryAmount').value;
        const deliveryStatus = document.getElementById('deliveryStatus').value;

        // Create new table row
        const tableBody = document.querySelector('#deliveryTable tbody');
        const newRow = tableBody.insertRow();

        newRow.innerHTML = `
                <td>${pickupPoint}</td>
                <td>${deliveryAddress}</td>
                <td>${distance} km</td>
                <td>$${deliveryAmount}</td>
                <td>
                    <span class="badge ${deliveryStatus === 'delivered' ? 'bg-success' :
            deliveryStatus === 'in-transit' ? 'bg-warning' : 'bg-secondary'}">
                        ${deliveryStatus.replace('-', ' ')}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-info">View</button>
                    <button class="btn btn-sm btn-danger ms-1">Delete</button>
                </td>
            `;

        // Reset form
        this.reset();
    });
</script>
</body>
</html>
